<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
	<head>
		<script src="jsLinkDrop.js"></script>
	</head>
	<script>
		function start(){
			var linkDrop = new jsLinkDrop("div_main", function(url, targetID){
				//	* It is not necessary to add an event handler for each individual drop target.
				//	* A single handler attached to the all-encompassing "div_main" element is recommended.
				//	* The handler routine returns whatever element gets the drop.
				//	* Of course this does require all of your desired drop targets to actually HAVE an ID.

				alert("targetID: " + targetID);		//The ID of the DOM element which got the drop
				alert("url: " + url);			// The URL of the dropped element

				//	* You can add code here to take specific actions based on what target was dropped on.
				//	* Multiple drop targets could be necessary/desirable.
				if (targetID = 'div_drop'){
					alert("Success!");
				}
			});
		}
	</script>
	<body onload='start()'>
		<div id='div_main'>
		Hello!
		<p>&nbsp;</p>
		<a href='http://github.com'>github.com</a>
		<p>&nbsp;</p>
		<a href='http://google.com'>google.com</a>
		<p>&nbsp;</p>
			<div id='div_drop'>Drop on Me!</div>
		</div>
	</body>
</html>
